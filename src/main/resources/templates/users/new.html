<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateNewUser</title>
    <style>
        .b2 {
            background: #333;
            color: #ffffff;
            font-size: 15pt;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName">First Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FNameError</div>
    <br>
    <label for="secondName">Second name: </label>
    <input type="text" th:field="*{secondName}" id="secondName"/>
    <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">SNameError</div>
    <br>
    <label for="age">Age: </label>
    <input type="number" th:field="*{age}" id="age"/><br>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">AgeError</div>
    <br>
    <input type="submit" class="b2" value="Create!"/>
</form>
</body>
</html>
